<!DOCTYPE html>
<html lang="en">
 <head>
  <title>HCI Project</title>
  <style>
   body { background: whitesmoke; }
   h1 { background: lightgray; color: black; font-weight: bold; }
   p { background: white; color: dimgray; }
  </style>
 </head>
 <body>
  <h1>MePlan</h1>
  <p>Welcome to MePlan, the most intuitive place to plan your work/life.</p>
  <p id="demo">To-do</p>
  <button type="button" onclick='document.getElementById("demo").innerHTML = "Done!"'>Finished?</button>
  <p onclick="changeText(this)">[?] (Clickable text)</p>
  <form><input></form>
  <script>
   function changeText(id) {
    id.innerHTML = "[!] My first assignment";
   }
  </script>
 </body>
</html>
